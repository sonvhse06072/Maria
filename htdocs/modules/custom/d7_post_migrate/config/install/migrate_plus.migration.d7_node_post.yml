langcode: en
status: true
dependencies: {}
# varies
id: d7_node_post
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
# varies
migration_group: posts
# varies
label: 'Nodes (Post)'
source:
  plugin: d7_node
  key: migrate
  # varies
  node_type: post
process:
  nid:
    - plugin: get
      source: tnid
  vid:
    - plugin: get
      source: vid
  langcode:
    - plugin: default_value
      source: language
      default_value: und
  title:
    - plugin: get
      source: title
  uid:
    - plugin: get
      source: node_uid
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: created
  changed:
    - plugin: get
      source: timestamp
  promote:
    - plugin: get
      source: promote
  sticky:
    - plugin: get
      source: sticky
  revision_uid:
    - plugin: get
      source: revision_uid
  revision_log:
    - plugin: get
      source: log
  revision_timestamp:
    - plugin: get
      source: timestamp
  # varies
  field_parts:
    - plugin: skip_on_empty
      method: process
      # varies
      source: field_parts
    - plugin: migration_lookup
      # varies
      migration: d7_product_paragraph_parts
      no_stub: true
    - plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
destination:
  plugin: 'entity:node'
  default_bundle: post
migration_dependencies:
  required: {}
  optional: {}
